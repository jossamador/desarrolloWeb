<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">">
    <style>
        body {
            animation: colores 10s infinite;
        }
        @keyframes colores {
            0% {background-color: red;}
            25% {background-color: yellow;}
            50% {background-color: green;}
            100% {background-color: blue;}
        }

        .cuadroBlanco {
            width: 100px;
            height: 100px;
            background-color: white;
            position: absolute;
            right: 200px;
            top: 200px;
            bottom: 200px;
            animation: mover 10s infinite;
        }
      
        .cuadroBlanco1 {
            width: 100px;
            height: 100px;
            left: 200px;
        }
        .cuadroBlanco2 {
            width: 100px;
            height: 100px;
            left: 400px;
        }

        #cuadroRojo {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            right: 200px;
            top: 200px;
            bottom: 200px;
            animation: mueveCuadro 10s infinite;
        }


        #circulo {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            right: 200px;
            top: 200px;
            bottom: 200px;
            animation: mueveCirculo 10s infinite;
        }

        @keyframes mueveCuadro {
            from {
                top: 0%;
            }
            to {
                top: 200px;
            }
        }
        @keyframes mover {
            0% {
                left: 100px;
                bottom: 100px;
            }
            25% {
                right: 100px;
                top: 100px;            
            }
            50% {
                right: 100px;
                bottom: 100px;
            }
            100% {
                left: 100px;
                bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="cuadroBlanco" class="cuadroBlanco1"></div>
    <div class="cuadroBlanco cuadroBlanco2"></div>
    <div id="cuadroBlanco2" class="mueveCirculo"></div>

    
    <h1 data-aos="fade-up-left">HOLA, ESTE ES UN TEXTO ANIMADO</h1>
    <!--JS AOS LIBRARY-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
      </script>

</body>
</html>
